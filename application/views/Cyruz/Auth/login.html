

<div class="fixed-top w-100 h-100 d-flex align-items-center justify-content-center">
    
  <div class="position-absolute h-100 col-12 col-lg-10" style="z-index:-1;">
    <img src="{{ base_url('storage/images/sidebar-1.jpg') }}" class="h-100" style="opacity:0.3">
  </div>

  <div Auth="Login" class="col-lg-5 m-auto p-4">
    <div class="card">
      <div class="card-clip-box w-100">
        <div class="card-clip icon center left : bg-primary shadow">
          <i class="fa-duotone fa-2x fa-key"></i>
        </div>
        <div class="card-text w-100">
          <div class="px-3">
            <h3 class="m-0">Cyruz.</h3>
            <p class="m-0 text-muted">Login your credentials to go</p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-text">
          <form action="#">

            <div Auth-Form="user">
              <div class="mb-4">
                <div class="form-floating">
                  <input type="text" name="email" class="form-control" id="login-email" placeholder="jhon@mail.com">
                  <label for="login-email">Email</label>
                </div>
              </div>
              <div class="mb-4 position-relative">
                <div class="form-floating">
                  <input type="password" name="password" class="form-control" id="login-password" placeholder="password">
                  <label for="login-password">Password</label>
                </div>
                <button onclick="NIRVANA.run('Auth', 'Login', 'passwordShow')" type="button" class="btn btn-sm position-absolute m-2" style="top:0; right:0;">
                  <i class="fa fa-eye fa-lg : text-secondary"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-end align-items-center">
              <!-- <div>
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
              </div> -->
              <div class="text-end">
                <a href="{{ base_url('cyruz/auth/register') }}" type="button" class="btn btn-link text-decoration-none">Register Here</a>
                <button Auth-Patch="submit" type="submit" class="btn btn-primary">Login to Dashboard</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>




<!-- BASE DEFAULT -->
<div Auth-Toast="Default" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-body py-2 px-3 d-flex align-items-center">
    <div Toast-Patch="icon"></div>
    <div Toast-Patch="text" class="w-100">asdasasdasda</div>
    <button class="btn text-danger" data-bs-dismiss="toast" aria-label="Close">
      <i class="fa-solid fa-times fa-xl"></i>
    </button>
  </div>
</div>




<!-- TOAST CONTAINER -->
<div Container-Toast="Default" class="fixed-top top-0 end-0" style="margin-top:120px; z-index: 99999">
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-absolute bottom-0 end-0 p-3"></div>
  </div>
</div>
