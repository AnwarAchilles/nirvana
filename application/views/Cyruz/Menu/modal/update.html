<div Menu-Modal="Update" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Menu="Update" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content" action="#">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div Menu-Form="menu" class="modal-body scrollbar">
        
        <div class="mb-4 input-group align-items-center">
          <label for="create-menu" class="form-label m-0 w-25" required>Menu</label>
          <select id="create-menu" name="id_parent" class="select2">
            <option value="0">- not use</option>
          </select>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="create-name" class="form-label m-0 w-25" required>Name</label>
          <input id="create-name" name="name" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="create-url" class="form-label m-0 w-25" required>Url</label>
          <input id="create-url" name="url" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="create-icon" class="form-label m-0 w-25" required>Icon</label>
          <span class="preview-icon : input-group-text"><i class="fa-duotone fa-home fa-xl"></i></span>
          <input id="create-icon" name="icon" type="text" class="form-control w-25" autocomplete="off">
          <select id="create-color" name="color" class="select2"></select>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="create-note" class="form-label m-0 w-25">Note's</label>
          <textarea id="create-note" name="note" xcols="30" rows="5" class="form-control"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
