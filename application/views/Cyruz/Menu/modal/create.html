<div Menu-Modal="Create" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Menu="Create" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create</h5>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div Menu-Form="menu" class="modal-body scrollbar">

        <div class="mb-4" hidden>
          <select id="create-menu" name="id_parent" class="select2" data-placeholder="Select Menu Parent">
            <option></option>
          </select>
        </div>
        <div class="mb-4">
          <input id="create-name" name="name" placeholder="Name" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4">
          <input id="create-url" name="url" placeholder="Url" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group">
          <span class="preview-icon : input-group-text"><i class="fa-duotone fa-home fa-xl"></i></span>
          <input id="create-icon" name="icon" placeholder="Icon" type="text" class="form-control w-25" autocomplete="off">
          <select id="create-color" name="color" class="select2" data-placeholder="Colors">
            <option></option>
          </select>
        </div>
        <div class="mb-4">
          <textarea id="create-note" name="note" placeholder="Note" rows="5" class="form-control"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
