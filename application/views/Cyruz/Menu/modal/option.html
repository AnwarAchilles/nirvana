<div Menu-Modal="Option" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Menu="Option" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content">
      <div class="modal-header">
        <div>
          <h4 class="m-0 modal-title">Option</h4>
          <small class="m-0 text-muted">
            <i class="fa fa-info-circle : text-info"></i>
            Tap icon for important informations
          </small>
        </div>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div Menu-Form="menu" class="modal-body scrollbar">

        <table class="m-0 table table-sm table-bordered border">
          <tbody Modal-Patch="datalist"></tbody>
        </table>

      </div>
      <div class="modal-footer input-group">
        <input Menu-Patch="option" type="text" name="name" placeholder="Name Options" class="form-control" autocomplete="off">
        <button Menu-Patch="submit" type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
