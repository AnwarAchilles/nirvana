<div Product-Modal="Update" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Product="Update" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content" action="#">
      <div class="modal-header">
        <div>
          <h4 class="m-0 modal-title">Update</h4>
          <small class="m-0 text-muted">
            <i class="fa fa-info-circle : text-info"></i>
            Tap icon for important informations
          </small>
        </div>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div Product-Form="product" class="modal-body scrollbar">
        
        <div class="mb-4">
          <select id="create-category" name="category" class="select2" data-placeholder="Select Category">
            <option></option>
          </select>
        </div>
        <div class="mb-4">
          <input id="create-name" name="name" placeholder="Name" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4">
          <textarea id="create-content" name="content" class="form-control"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button Product-Patch="submit" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
