<table class="table">
  <thead>
    <tr>
      <th>Categories</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
      <td>{{ x.Category }}</td>  
      <td>{{ x.Name }}</td>  
      <td>{{ x.Price }}</td>  
    </tr>
    {% endfor %}
  </tbody>
</table>
