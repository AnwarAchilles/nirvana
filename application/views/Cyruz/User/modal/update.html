<div User-Modal="Update" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div User="Update" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content" action="#">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div User-Form="user" class="modal-body scrollbar">
        
        <div class="mb-4 input-group align-items-center">
          <label for="update-name" class="form-label m-0 w-25" required>Name</label>
          <input id="update-name" name="name" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="update-email" class="form-label m-0 w-25" required>Email</label>
          <input id="update-email" name="email" type="email" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="update-password" class="form-label m-0 w-25" required>Password</label>
          <input id="update-password" name="password" type="password" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="update-password2" class="form-label m-0 w-25" required>Password Verify</label>
          <input id="update-password2" name="password2" type="password" class="form-control" autocomplete="off">
        </div>
        <hr>
        <div class="mb-4 input-group align-items-center">
          <label for="update-role" class="form-label m-0 w-25">Role</label>
          <select id="update-role" name="id_role" class="select2">
            <option value="0">- not use</option>
          </select>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label for="update-pin" class="form-label m-0 w-25">Pin</label>
          <input id="update-pin" name="pin" type="number" max-length="6" class="form-control" autocomplete="off">
        </div>

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
