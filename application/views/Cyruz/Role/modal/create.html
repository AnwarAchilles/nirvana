<div Role-Modal="Create" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Role="Create" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content">
      <div class="modal-header">
        <div>
          <h4 class="m-0 modal-title">Create New</h4>
          <small class="m-0 text-muted">
            <i class="fa fa-info-circle : text-info"></i>
            Tap icon for important informations
          </small>
        </div>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div Role-form="role" class="modal-body scrollbar">

        <div class="mb-4">
          <input id="create-name" name="name" placeholder="Name" type="text" class="form-control" autocomplete="off">
        </div>
        <div class="mb-4">
          <textarea id="create-note" name="note" placeholder="Note" rows="5" class="form-control"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Cancel</button>
        <button Role-Patch="submit" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
