<div Role-Modal="Delete" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div Role="Delete" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content">
      <div class="modal-header">
        <div>
          <h4 class="m-0 modal-title">Sure For Delete?</h4>
          <small class="m-0 text-muted">
            <i class="fa fa-info-circle : text-info"></i>
            Tap icon for important informations
          </small>
        </div>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div class="modal-body scrollbar">

        <div class="mb-4 input-group align-items-center">
          <label class="form-label m-0 w-25">Name</label>
          <h6 class="m-0" Modal-Patch="name"></h6>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label class="form-label m-0 w-25">Note's</label>
          <h6 class="m-0" Modal-Patch="note"></h6>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button Role-Patch="submit" type="submit" class="btn btn-danger">Delete Permanently</button>
      </div>
    </form>
  </div>
</div>
