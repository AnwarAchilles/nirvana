<div History-Modal="Detail" class="modal fade" aria-labelledby="modal-size-center-scroll" aria-hidden="true">
  <div History="Detail" class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <form class="modal-content">
      <div class="modal-header">
        <div>
          <h4 class="m-0 modal-title">Detail</h4>
          <small class="m-0 text-muted">
            <i class="fa fa-info-circle : text-info"></i>
            Tap icon for important informations
          </small>
        </div>
        <button type="button" class="btn text-danger" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-times fa-xl"></i>
        </button>
      </div>
      <div class="modal-body scrollbar">
        <br>

        <div class="mb-4 input-group align-items-center">
          <label class="form-label m-0 w-25">Prefix</label>
          <h6 class="m-0" Modal-Patch="prefix"></h6>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label class="form-label m-0 w-25">Status</label>
          <h6 class="m-0" Modal-Patch="status"></h6>
        </div>
        <div class="mb-4 input-group align-items-center">
          <label class="form-label m-0 w-25">Name</label>
          <h6 class="m-0" Modal-Patch="name"></h6>
        </div>

        <div class="mb-4">
          <button class="btn btn-sm btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#user">Show User</button>
          <button class="btn btn-sm btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#menu">Show Menu</button>
          <button class="btn btn-sm btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#source">Show Source</button>
        </div>
        <div class="mb-4 scrollbar">
          <div id="user" class="collapse py-4">
            <table class="m-0 table table-sm table-bordered border" Modal-Patch="user"></table>
          </div>
          <div id="menu" class="collapse py-4">
            <table class="m-0 table table-sm table-bordered border" Modal-Patch="source"></table>
          </div>
          <div id="source" class="collapse py-4">
            <table class="m-0 table table-sm table-bordered border" Modal-Patch="menu"></table>
          </div>
        </div>

      </div>
      <div class="modal-footer"></div>
    </form>
  </div>
</div>
